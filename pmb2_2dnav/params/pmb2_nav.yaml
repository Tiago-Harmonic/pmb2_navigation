#* Configure the Navigation, Localization and SLAM
#* If not set, following default params will be used
navigation_container:
  components: ["bt_navigator", "controller_server", "planner_server", "behavior_server",
    "waypoint_follower", "lifecycle_manager_navigation"]
  bt_navigator:
    package: "nav2_bt_navigator"
    component: "bt_navigator"
    params: ["navigate_w_replanning_and_recovery"]
  controller_server:
    package: "nav2_controller"
    component: "controller_server"
    params: ["dwb_w_progress_checker_and_goal_checker", "local_costmap_w_inflation"]
  planner_server:
    package: "nav2_planner"
    component: "planner_server"
    params: ["navfn", "global_costmap_w_inflation"]
  behavior_server:
    package: "nav2_behaviors"
    component: "behavior_server"
    params: ["spin_backup_wait"]
  waypoint_follower:
    package: "nav2_waypoint_follower"
    component: "waypoint_follower"
    params: ["wait_at_waypoint"]
  lifecycle_manager_navigation:
    package: "nav2_lifecycle_manager"
    component: "lifecycle_manager"
    params: ["lifecycle_manager_navigation"]

localization_container:
  components: ["slam_toolbox", "map_server", "map_saver",
    "amcl", "lifecycle_manager_localization"]
  slam_toolbox:
    package: "slam_toolbox"
    component: "slam_toolbox_sync"
    params: ["slam_toolbox_sync"]
  map_server:
    package: "nav2_map_server"
    component: "map_server"
    params: ["map_server"]
  map_saver:
    package: "nav2_map_server"
    component: "map_saver"
    params: ["map_saver"]
  amcl:
    package: "nav2_amcl"
    component: "amcl"
    params: ["amcl_diff"]
  lifecycle_manager_localization:
    package: "nav2_lifecycle_manager"
    component: "lifecycle_manager"
    params: ["lifecycle_manager_localization"]
