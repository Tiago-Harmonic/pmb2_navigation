# Configure the Navigation, Localization and SLAM
# nodes:
#   <NODE-NAME>:
#     app: <APP-NAME>
#     params: [<LIST-YAML-PARAM-FILES>]
#
# containers:
#   <CONTAINER-NAME>
#     <NODE-NAME>:
#       app: <APP-NAME>
#       params: [<LIST-YAML-PARAM-FILES>]

containers:
  laser_container:
    sick_571:
      app: sick_driver
      params: [sick_571]
      variables: 
      frame_id: "base_laser_link"
      device_number: 0
      min_ang: -1.65806 # !degrees -95 (not supported)
      max_ang: 1.65806 # !degrees  95 (not supported)
    pal_laser_filters:
      app: pal_laser_filters
      params: [default]
    dlo_ros:
      app: dlo_ros
      params: [default]
    lifecycle_manager_laser:
      app: lifecycle_manager
      params: [lifecycle_manager_laser]